<!DOCTYPE html>
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=.75"/>
</header>

<body ng-app="app" ng-controller="controller">
    <div ng-hide="mainhidden" class="animate pop">
        <button class="button-5" role="button" ng-click = "btnData()">Data</button>
        <button class="button-5" role="button" ng-click = "hideElement()">Media</button>
        <button class="button-5" role="button" ng-click = "hideElement()">Visualize</button>
        <button class="button-5" role="button" ng-click = "MainMenu()">Menu</button>
    </div>


    <div tag="Data Input">
        <div ng-hide="datahidden">
            <button class="button-5" role="button" ng-click = "btnPeople()">People</button>
            <button class="button-5" role="button" ng-click = "btnPlaces()">Places</button>
            <button class="button-5" role="button" ng-click = "btnThings()">Things</button>
            <button class="button-5" role="button" ng-click = "MainMenu()">Menu</button>
            
        </div>
    </div>

    <div tag = "People Creator" ng-hide="peoplehidden">
        <button class="button-5" role="button" ng-click = "btnNewPerson()">New Person</button>
        <button class="button-5" role="button" ng-click = "btnEditPerson()">Edit Person</button>
        <button class="button-5" role="button" ng-click = "MainMenu()">Menu</button>
    </div>

    <div class = "form; animate pop" tag = "New Person Form" ng-hide = "peoplemenuhidden" >
        
    <div class="form">
        <h3>First <input type="text" ng-model = 'fname'></h3>
        <h3>Middle <input type="text" ng-model = 'mname'></h3>
        <h3>Last <input type="text" ng-model = 'lname'></h3>
        <h3>Birth <input type="date" ng-model = 'birth'></h3>
        <h3>Death <input type="date" ng-model = 'death'></h3>
        <button class="button-5" ng-click="NewPerson.submit()">Submit</button>
        <button class="button-5" role="button" ng-click = "MainMenu()">Menu</button>
    </div>  
    </div>
</body>
